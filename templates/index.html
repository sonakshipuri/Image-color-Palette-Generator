{% extends 'base.html' %}

{% block content %}

  <div class="container">

</nav>
<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-1 fw-bold ">ColorGrab</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Got a picture with amazing colors? <br>Use ColorGrab to instantly capture and collect them.</p>
      <div class="overflow-hidden" style=""> <div class="container px-5">
          <img src="/static/img/image1.png" class="img-fluid " alt="Example image" loading="lazy">
        </div>
      </div>
    </div>
</div>
<div class="d-flex flex-column align-items-center">
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="image" class="form-label">Upload the Image</label>
            <input type="file" name="image" id="image" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Extract Colors</button>
    </form>
</div>

{% if uploaded_filename and plot_filename %}
<div class="container mt-4 d-flex align-items-stretch" style="min-height: 400px;">
    <div class="w-50 me-4">
        <h2>Uploaded Image:</h2>
        <img src="{{ url_for('display_image', filename=uploaded_filename) }}" class="img-fluid" alt="Uploaded Image"  style="width: 70%; height: 100%; object-fit: contain;">
    </div>
    <div class="w-50">
        <h2>Color Palette:</h2>
        <img src="{{ url_for('display_plot', filename=plot_filename) }}" class="img-fluid" alt="Color Palette Plot"  style="width: 100%; height: 100%; object-fit: contain;">
    </div>
</div>
{% endif %}


<div class="b-example-divider"></div>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-body-secondary">.       Â© created by sonakshi puri</p>
  </footer>

{% endblock %}

</body>
</html>
